<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">Counter</div>
        <div class="count">0</div>
        <div class="buttons">
            <div class="decrease-btn btn" data-type="d"><i class="fas fa-minus" data-type="d"></i></div>
            <div class="reset-btn btn" data-type="r">Reset!</div>
            <div class="increase-btn btn" data-type="i"><i class="fas fa-plus" data-type="i"></i></div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
