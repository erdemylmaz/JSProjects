<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="buttons">
            </div>
            <div class="range-input-div">
                <span class="price-span">Max Price: </span>
                <input type="range" class="range-input" min="1" max="50" value="50"/>
                <span class="range-price">$50</span>
            </div>

            <div class="sort-by">
                <div class="sort-btn none sort-active" data-type="none">None</div>
                <div class="sort-btn high-to-low" data-type="htl">High to low</div>
                <div class="sort-btn low-to-high" data-type="lth">Low to High</div>
            </div>
        </div>

        <div class="menu">
        </div>

        <div class="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </div>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
