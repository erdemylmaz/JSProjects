<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - JSProject</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="review">
        <div class="review-age">1</div>
        <div class="review-title">Erdem Yilmaz</div>
        <div class="review-article">My name is erdem...</div>
        <div class="review-buttons">
            <div class="prev-btn btn"><i class="fas fa-arrow-left"></i></div>
            <div class="random-btn btn"><i class="fas fa-random"></i></div>
            <div class="next-btn btn"><i class="fas fa-arrow-right"></i></div>
        </div>
    </div>
<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
