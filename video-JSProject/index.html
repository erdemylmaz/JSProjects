<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - JSProject</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <video class="video" autoplay muted loop src="./video.mp4"></video>

    <div class="page">
        <div class="text">Video - JSProject</div>

        <div class="toggleButton">
            <div class="toggle"></div>
            <div class="start" title="Start"><i class="fas fa-play"></i></div>
            <div class="pause" title="Pause"><i class="fas fa-pause"></i></div>
        </div>
    </div>
<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
