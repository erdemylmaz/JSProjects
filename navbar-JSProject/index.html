<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar - JSProject</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="main-header">
            <div class="name">Erdem</div>
            <div class="menu">
                <div class="menu-item">Menu 1</div>
                <div class="menu-item">Menu 2</div>
                <div class="menu-item">Menu 3</div>
            </div>

            <div class="navbar-icon"><i class="fas fa-bars"></i></div>
        </div>
        <div class="navbar">
            <div class="r-menu">
                <div class="r-menu-item"><div class="m-i">Menu 1</div></div>
                <div class="r-menu-item"><div class="m-i">Menu 2</div></div>
                <div class="r-menu-item"><div class="m-i">Menu 3</div></div>
            </div>
        </div>
    </div>

    <div class="container">
        Container
    </div>

<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
