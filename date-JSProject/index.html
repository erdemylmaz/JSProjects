<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date - JSProject</title>
	<!-- Style -->
	<link rel="stylesheet" href="./style.css">
	<!-- Icons -->
	<script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<img src="./plane.jpg">

		<div class="tickets-area">
			<div class="tickets-top">
				<div class="location">
					<div class="from-side top-side">
						<i class="fas fa-plane-departure"></i>

						<span class="from-text text">Bursa</span>
					</div>

					<div class="to-side top-side">
						<i class="fas fa-plane-arrival"></i>
						<span class="to-text text">Istanbul</span>
					</div>
				</div>
			</div>

			<div class="tickets-container">
				<div class="date-text">0 Day <br> 0 TL <br> - </div>


				<div class='reset-btn'>Reset Dates</div>
				<div class="date-table">
				</div>
			</div>
		</div>
	</div>	

<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
