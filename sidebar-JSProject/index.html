<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar - JSProject</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="name">Erdem</div>
        <div class="menu">
            <div class="menu-item">Menu 1</div>
            <div class="menu-item">Menu 2</div>
            <div class="menu-item">Menu 3</div>
        </div>

        <div class="side-icon sidebarIcon"><i class="fas fa-bars"></i></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-close-icon sidebarIcon"><i class="fas fa-times"></i></div>
            <h2 class="sidebar-name">Menu</h2>
        </div>
        <div class="sidebar-container">
            <div class="sidebar-menu">
                <div class="sidebar-menu-item"><div class="s-menu-item">Menu 1</div></div>
                <div class="sidebar-menu-item"><div class="s-menu-item">Menu 2</div></div>
                <div class="sidebar-menu-item"><div class="s-menu-item">Menu 3</div></div>
            </div>
        </div>
    </div>
    
<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
